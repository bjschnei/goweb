<html>
 <p class="error">{{ .Error }}</p>
<form action="login" method="post">
  <input type="email" name="email"
   required

   required

  <input type="submit" value="Submit"/>
</form>
<a href="{{ .FBURL }}">facebook login </a>
</html>
